$def with (form, results)
<link rel="stylesheet" href="/static/main.css" media="screen">
<form action="index">
   $:form.render()
   <input type="submit" value="Search" />
</form>
    $if results:
        $for uri, res in results:
            <div class="answer">
            <div><a href="/get/${res.filename.rsplit('/', 1)[-1]}?id=$res.filename">$res.filename</a></div>
            $res.artist - $res.album - $res.title
            </div>
