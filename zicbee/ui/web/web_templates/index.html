$def with (form, results)
<html>
<head>
<link rel="stylesheet" href="/static/main.css" media="screen">
</head>
<body>
<form action="index" class="lonelyFormBlock">
   $:form.render()
   <input type="submit" value="Search" />
</form>
    $if results:
        $for uri, res in results:
            <div class="answer">
            <div><a href="$uri">$res.filename</a></div>
            $res.artist - $res.album - $res.title
            </div>
</body></html>
