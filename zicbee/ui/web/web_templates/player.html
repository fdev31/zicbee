$def with (form)
<html>
    <head>
        <script type="text/javascript" src="/static/mootools-1.2-core.js"></script>
        <script type="text/javascript" src="/static/zicbee.js"></script>
        <link rel="stylesheet" href="/static/main.css" media="screen">
    </head>
    <body><img id="bee" src="/static/pics/bee.png" style="margin: 0 auto auto 0; padding: 0; float: left;" />
        <div id="descrBlock">
            <div id="descr"></div>
            <div id="progressbase"><div id="progressbar"></div></div>
        </div>
        <div id="cmdgroup">
            <div style="bgcolor: green;" class="blockcmd">
                <a href="db/">Browse...</a>
            </div>
            <div style="bgcolor: red;" class="blockcmd">
                <img onmouseout='this.src="/static/pics/cmd/back.png";' onmouseover='this.src="/static/pics/cmd/back_sel.png";' onclick='wget("prev");' src="/static/pics/cmd/back.png" />
            </div>
            <div style="bgcolor: red;" class="blockcmd">
                <img onmouseout='this.src="/static/pics/cmd/next.png";' onmouseover='this.src="/static/pics/cmd/next_sel.png";' onclick='wget("next");'  src="/static/pics/cmd/next.png" />
            </div>
            <div style="bgcolor: red;" class="blockcmd">
                <img onmouseout='this.src="/static/pics/cmd/shuffle.png";' onmouseover='this.src="/static/pics/cmd/shuffle_sel.png";' onclick='wget("shuffle");' src="/static/pics/cmd/shuffle.png" />
            </div>
            <div style="bgcolor: red;" class="blockcmd">
                <img onmouseout='this.src="/static/pics/cmd/pause.png";' onmouseover='this.src="/static/pics/cmd/pause_sel.png";' onclick='wget("pause");' src="/static/pics/cmd/pause.png" />
            </div>
            <!--
            <div style="bgcolor: red;" class="blockcmd">
                <a href="#" onclick='wget("seek/-10");'>&lt;&lt;&lt;</a>Seek<a href="#" onclick='wget("seek/+10");'>&gt;&gt;&gt;</a>
            </div>
            -->
        </div>
        <form id="fill_form" action="javascript:validateForm()" class="formBlock">
           $:form.render()
           <input type="submit" value="Search" />
        </form>
        <div id="playlist"></div>
    </body>
</html>
