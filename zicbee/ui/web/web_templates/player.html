$def with (form, song, infos)
<html>
    <head>
        <script type="text/javascript" src="/static/MochiKit/MochiKit.js"></script>
    </head>
        <body>

<link rel="stylesheet" href="/static/main.css" media="screen">
<form action="/player/search?fmt=txt">
   $:form.render()
   <input type="submit" value="Search" />
</form>

$if infos.get('running'):
    <h1>Running</h1>
$else:
    <h1>Not running</h1>

$if song:
    Song ${infos['current']} of ${infos['total']}.
    <table>
    $for k, v in song.iteritems():
        <tr><td><b>${k}:</b></td><td>$v</td></tr>
    </table>
$else:
    <h2>No song played</h2>

<div style="bgcolor: green;" display="block" onclick="MochiKit.Visual.pulsate(this)">
    <a href="playlist">View playlist</a>
</div>

<div style="bgcolor: red;" display="block" onclick="MochiKit.Visual.pulsate(this)">
    <a href="#" onclick='doSimpleXMLHttpRequest("next", {});'>Zap!</a>
</div>

        </body>
    </head>
</html>
